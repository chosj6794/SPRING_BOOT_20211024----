<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">게시글 수정</h1>

    <!-- 게시글 수정 폼 -->
    <div class="mt-4">
        <form th:action="@{/api/article_edit/{id}(id=${board.id})}" method="post" name="content">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required th:text="${board.content}"></textarea>
            </div>
            <!-- 추가 필드 예시 -->
            <input type="hidden" name="user" th:value="${board.user}" />
            <input type="hidden" name="newdate" th:value="${board.newdate}" />
            <input type="hidden" name="count" th:value="${board.count}" />
            <input type="hidden" name="likec" th:value="${board.likec}" />

            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>

    <!-- 목록으로 돌아가기 버튼 -->
    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/board_list}">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
